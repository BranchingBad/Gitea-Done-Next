version: '3.8'

networks:
  # IMPROVEMENT: Renamed for clarity and added external network for the reverse proxy.
  gitea-done-next:
    driver: bridge
  proxy:
    external: true

volumes:
  # IMPROVEMENT: Added volume for Traefik to store SSL certificates.
  traefik-data:
  gitea-data:
  nexus-data:
  postgres-data:
  drone-data:

services:
  # 1. Gitea (Git Server)
  gitea:
    image: gitea/gitea:1.22.1 # Pinned version for stability
    container_name: gitea
    volumes:
      - gitea-data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      # - "3000:3000" # Web UI - No longer needed, Traefik handles this.
      - "2222:22"    # SSH
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=postgres:5432
      - GITEA__database__NAME=${POSTGRES_DB}
      - GITEA__database__USER=${POSTGRES_USER}
      - GITEA__database__PASSWD=${POSTGRES_PASSWORD}
    networks:
      - gitea-done-next
      - proxy
    restart: unless-stopped
    labels:
      # --- Traefik Labels for Gitea ---
      - "traefik.enable=true"
      - "traefik.http.routers.gitea.rule=Host(`${GITEA_HOST}`)"
      - "traefik.http.routers.gitea.entrypoints=websecure"
      - "traefik.http.routers.gitea.tls.certresolver=letsencrypt"
      - "traefik.http.services.gitea.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/version"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

    depends_on:
      - postgres
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 2. Nexus (Artifact Repository)
  nexus:
    image: sonatype/nexus3:${NEXUS_VERSION:-3.69.0} # Pinned version for stability
    container_name: nexus
    user: "nexus" # <-- IMPROVEMENT: Run as non-root nexus user
    volumes:
      - nexus-data:/nexus-data
    ports:
      # - "8081:8081" # Web UI - No longer needed, Traefik handles this.
      # - "8082:8082" # Docker Registry Port - No longer needed, Traefik handles this.
    environment:
      # <-- IMPROVEMENT: Allocate 1GB RAM to Nexus. Adjust as needed.
      - EXTRA_JAVA_OPTS=-Xms1g -Xmx1g
    networks:
      - gitea-done-next
      - proxy
    restart: unless-stopped
    labels:
      # --- Traefik Labels for Nexus UI ---
      - "traefik.enable=true"
      - "traefik.http.routers.nexus.rule=Host(`${NEXUS_HOST}`)"
      - "traefik.http.routers.nexus.entrypoints=websecure"
      - "traefik.http.routers.nexus.tls.certresolver=letsencrypt"
      - "traefik.http.services.nexus.loadbalancer.server.port=8081"
      # --- Traefik Labels for Nexus Docker Registry ---
      - "traefik.http.routers.nexus-registry.rule=Host(`${NEXUS_REGISTRY_HOST}`)"
      - "traefik.http.routers.nexus-registry.entrypoints=websecure"
      - "traefik.http.routers.nexus-registry.tls.certresolver=letsencrypt"
      - "traefik.http.services.nexus-registry.loadbalancer.server.port=8082"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/service/rest/v1/status"]
      interval: 30s
      timeout: 10s
      retries: 10 # Nexus can take a while to start
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 3. Drone (CI Server)
  drone-server:
    image: drone/drone:2.24.0 # Pinned version for stability
    container_name: drone-server
    ports:
      # - "80:80" # No longer needed, Traefik handles this.
    volumes:
      - drone-data:/data # Use a named volume for portability
    networks:
      - gitea-done-next
      - proxy
    environment:
      # --- Gitea Connection ---
      # IMPROVEMENT: Use the public-facing HTTPS URL for Gitea.
      - DRONE_GITEA_SERVER=https://${GITEA_HOST}
      - DRONE_GITEA_CLIENT_ID=${DRONE_GITEA_CLIENT_ID}
      - DRONE_GITEA_CLIENT_SECRET=${DRONE_GITEA_CLIENT_SECRET}
      
      # --- Drone Config ---
      - DRONE_RPC_SECRET=${DRONE_RPC_SECRET}
      - DRONE_SERVER_HOST=${DRONE_HOST}
      - DRONE_SERVER_PROTO=https
      - DRONE_USER_CREATE=username:${GITEA_ADMIN_USER},admin:true # Auto-make your user admin
    restart: unless-stopped
    depends_on:
      gitea:
        condition: service_healthy
      nexus: # Optional, but good practice if pipelines might run immediately
        condition: service_healthy
    labels:
      # --- Traefik Labels for Drone ---
      - "traefik.enable=true"
      - "traefik.http.routers.drone.rule=Host(`${DRONE_HOST}`)"
      - "traefik.http.routers.drone.entrypoints=websecure"
      - "traefik.http.routers.drone.tls.certresolver=letsencrypt"
      - "traefik.http.services.drone.loadbalancer.server.port=80"
      # --- Apply Security Headers ---
      - "traefik.http.routers.drone.middlewares=security-headers@docker"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 4. Drone Runner (The "Worker")
  drone-runner:
    image: drone/drone-runner-docker:${DRONE_RUNNER_VERSION:-1.8.4} # Pinned version for stability
    container_name: drone-runner
    volumes:
      - ${DOCKER_HOST:-/var/run/docker.sock}:/var/run/docker.sock # Mount container runtime socket
    networks:
      - gitea-done-next
    environment:
      - DRONE_RPC_PROTO=https
      - DRONE_RPC_HOST=drone-server # Connects to the server above
      - DRONE_RPC_SECRET=${DRONE_RPC_SECRET} # <-- MUST MATCH
      - DRONE_RUNNER_CAPACITY=2
      - DRONE_RUNNER_NAME=docker-runner
      # IMPROVEMENT: Allow runner to communicate with services over the internal network.
      - DRONE_RUNNER_NETWORKS=${COMPOSE_PROJECT_NAME:-gitea-done-next}_gitea-done-next
    restart: unless-stopped
    depends_on:
      drone-server:
        condition: service_started # The runner can start once the server service has started
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 5. Traefik (Reverse Proxy)
  traefik:
    image: traefik:${TRAEFIK_VERSION:-v2.11}
    container_name: traefik
    ports:
      - "80:80"    # HTTP entrypoint
      - "443:443"  # HTTPS entrypoint
    volumes:
      - traefik-data:/etc/traefik/acme
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - proxy
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${LETSENCRYPT_EMAIL}" # Add this to your .env
      - "--certificatesresolvers.letsencrypt.acme.storage=/etc/traefik/acme/acme.json"
    restart: unless-stopped
    labels:
      # --- Traefik Labels for Dashboard (secure) ---
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`${TRAEFIK_HOST}`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_AUTH}" # user:hashed-password
      # --- Global Security Headers Middleware ---
      - "traefik.http.middlewares.security-headers.headers.framedeny=true"
      - "traefik.http.middlewares.security-headers.headers.contenttypeoptions=nosniff"
      - "traefik.http.middlewares.security-headers.headers.stsseconds=31536000"
      - "traefik.http.middlewares.security-headers.headers.stspreload=true"
      - "traefik.http.middlewares.security-headers.headers.stssubdomains=true"
      # --- Apply Security Headers to other routers ---
      - "traefik.http.routers.gitea.middlewares=security-headers@docker"
      - "traefik.http.routers.nexus.middlewares=security-headers@docker"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 6. PostgreSQL Database (for Gitea)
  postgres:
    image: postgres:16
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - gitea-done-next
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3